<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>

    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <header>
        <div class="logo_encabezado">
            <img  src="./assets/logogertechTrasnparente.png" alt="logo" width="30%">
        </div>
    </header>
    <main id="app" class="appPrincipal">
        <div class="formulario">
            <input type="date" class="fecha">
            <input type="text" id="nombreUsuario" class="nombreUsuario" placeholder="Ingrese nombre">
            <input type="text" id="documentoUsuario" class="documentoUsuario" placeholder="Ingrese documento">
            <input type="search" id="buscarTipologia" class="buscarTipologia" placeholder="Seleccione la tipología">
            <textarea id="detalle" class="detalle" placeholder=" descrición" placeholder="agregue una descrición"></textarea>
            <button id="btnEjecutar" class="btnEjecutar">Confirmar</button>
        </div>

        <div class="visualizar"></div>

        <div class="editar"></div>

        <div class="eliminar">
            <button id="btnBorrar" class="btnBorrar"></button>
        </div>

        <div id="NroTicket"></div>
    </main>


    <p class="leyenda">App sólo para dispositivos móviles</p>

    <script src="./main.js"></script>
</body>
</html>
